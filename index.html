<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pizza-loca</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <div id="nav-bar">
            <span class="nav-bar-title">PIZZA LOCA</span>
        </div>
        <div id="pizza-pic"></div>
        <div class="card">
            <div class="card-body">
                <h2><b><u>Please fill your order below</u></b></h2>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="form">
                            <h4><b>Sizes</b></h4>
                            <select id="sizes" required>
                                <option>----</option>
                                <option>Small</option>
                                <option>Medium</option>
                                <option>Large</option>
                            </select>
                        </div>
                    <div class="form">
                        <h4><b>Crusts</b></h4>
                        <select id="crusts" required>
                            <option>-----</option>
                            <option>Stuffed</option>
                            <option>Cheese</option>
                            <option>Cauliflower</option>
                            <option>Gluten-free</option>
                            <option>Boboli</option>
                            <option>Neapolitan</option>
                            <option>Silican</option>
                            <option>Vegan-friendly</option>
                        </select>
                    </div>
                    <div class="form">
                        <h4><b>Toppings</b></h4>
                        <select id="toppings" required>
                            <option>-----</option>
                            <option>Pepperonni</option>
                            <option>Mushroom</option>
                            <option>Onions</option>
                            <option>Sausage</option>
                            <option>Bacon</option>
                            <option>Pineapple</option>
                            <option>Black olives</option>
                            <option>Green pepper</option>
                        </select>
                    </div>
                    <div class="form">
                        <label for="number of pizzas">Number of pizzas</label>
                        <input type="number" id="number of pizzas" value="number of pizzas" min="1" required>
                    </div>
                    <button type="submit">GET</button>
                    <span class="btn btn-primary" id="add-address">TAKE-OUT</span>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </div>
    </body>
    </div>
</html>
