<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pizza-loca</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <div id="nav-bar">
            <span class="nav-bar-title">PIZZA LOCA</span>
        </div>
        <div id="pizza-pic"></div>
        <div class="card">
            <div class="card-body">
                <h2><b><u>Please fill your order below</u></b></h2>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="form">
                            <h4><b>Sizes</b></h4>
                            <select id="sizes" required>
                                <option>----</option>
                                <option value="1">Small</option>
                                <option value="2">Medium</option>
                                <option value="3">Large</option>
                            </select>
                        </div>
                    <div class="form">
                        <h4><b>Crusts</b></h4>
                        <select id="crusts" required>
                            <option>-----</option>
                            <option vlaue="1">Stuffed</option>
                            <option value="2">Cheese</option>
                            <option value="3">Cauliflower</option>
                            <option value="4">Gluten-free</option>
                            <option vlaue="5">Boboli</option>
                            <option value="6">Neapolitan</option>
                            <option value="7">Silican</option>
                            <option value="8">Vegan</option>
                        </select>
                    </div>
                    <div class="form">
                        <h4><b>Toppings</b></h4>
                        <select id="toppings" required>
                            <option>-----</option>
                            <option value="1">Pepperonni</option>
                            <option value="2">Mushroom</option>
                            <option value="3">Onions</option>
                            <option value="4">Sausage</option>
                            <option value="5">Bacon</option>
                            <option value="6">Pineapple</option>
                            <option value="7">Black olives</option>
                            <option value="8">Green pepper</option>
                        </select>
                    </div>
                    <div class="form">
                        <label for="number of pizzas"><b>Number of Pizzas</b></label>
                        <input type="number" id="number of pizzas" value="number of pizzas" min="1" required>
                    </div>
                    <span class="btn btn-primary" id="submit">GET</span>
                    <span class="btn btn-primary" id="btn-primary">TAKE-OUT</span>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </div>
    </body>
</html>
