<html>
    <head>
        <title>Pizza-loca</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <div id="nav-bar">
            <span class="nav-bar-title">PIZZA LOCA</span>
        </div>
        <div id="pizza-pic"></div>
        <div class="card">
            <div class="card-body">
                <h2>Please fill your order below</h2>
                <h4>Pick your preferred size</h4>
                <div class="row">
                    <div class="col-md-12">
                        <form>
                            <select id="sizes" required>
                                <option>----</option>
                                <option>Small</option>
                                <option>Medium</option>
                                <option>Large</option>
                            </select>
                        </form>
                        <h4>Please pick your preferred crust</h4>
                    <form>
                        <select id="crusts" required>
                            <option>-----</option>
                            <option>Stuffed</option>
                            <option>Cheese</option>
                            <option>Cauliflower</option>
                            <option>Gluten-free</option>
                            <option>Boboli</option>
                            <option>Neapolitan</option>
                            <option>Silican</option>
                            <option>Vegan-friendly</option>
                        </select>
                    </form>
                    <h4>PLease pick a topping</h4>
                    <form>
                        <select id="toppings" required>
                            <option>-----</option>
                            <option>Pepperonni</option>
                            <option>Mushroom</option>
                            <option>Onions</option>
                            <option>Sausage</option>
                            <option>Bacon</option>
                            <option>Pineapple</option>
                            <option>Black olives</option>
                            <option>Green pepper</option>
                        </select>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    </div>
</html>
